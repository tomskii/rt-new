{% extends "layout.html" %}

{% block page_title %}
  Registered Traveller

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <a class="link-back" href="javascript:history.go(-1)">Back</a>

      <h1 class="heading-medium">
        What is your childâ€™s passport number?

      <p>Use the number on their passport photo page, include any zeros at the start</p>
      <form action="passport-expiry" method="post" class="form">
        <div class="form-group">
          <fieldset>
            <input type="text" class="form-control" id="passport-number" name="passportnumber" autocomplete="off" value="{{passportnumber}}">

{% endblock %}
