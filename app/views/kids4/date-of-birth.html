{% extends "layout.html" %}

{% block page_title %}
  Registered Traveller
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <!--<a class="link-back" href="javascript:history.go(-1)">Back</a>-->

      <h1 class="heading-medium">
        What is your child's date of birth as written in their passport?
      </h1>

      <form action="cost" method="post" class="form">
        <div class="form-group">
          <fieldset>

            <div class="form-date">

              <p>For example, 21 6 2005</p>

              <div class="form-group form-group-day">
                <label for="dob-day">Day</label>
                <input class="form-control" id="dob-day" type="number" pattern="[0-9]*" min="0" max="31" name="dobday" value="{{ data['dobday'] }}">
              </div>

              <div class="form-group form-group-month">
                <label for="dob-month">Month</label>
                <input class="form-control" id="dob-month" type="number" pattern="[0-9]*" min="0" max="12" name="dobmonth" value="{{ data['dobmonth'] }}">
              </div>

              <div class="form-group form-group-year">
                <label for="dob-year">Year</label>
                <input class="form-control" id="dob-year" type="number" pattern="[0-9]*" min="0" max="2017" name="dobyear" value="{{ data['dobyear'] }}">
              </div>
            </div>

          </fieldset>

        </div>
        <div class="form-group">
          <input type="submit" class="button" value="Continue">
        </div>
      </form>


    </div>
  </div>
</main>

{% endblock %}
