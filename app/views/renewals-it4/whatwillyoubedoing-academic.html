{% extends "layout.html" %}

{% block page_title %}
  Registered Traveller
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <a class="link-back" href="javascript:history.go(-1)">Back</a>

      <h1 class="heading-medium">
        What will you be doing in the UK?
      </h1>

      <form action="/v2/what-will-you-be-doing-academic" method="get" class="form">
        <div class="form-group">

          <fieldset>
            <legend class="visuallyhidden">
              Select which of these applies to you
            </legend>
          <div class="multiple-choice">
            <input id="yes" type="radio" name="whatwillyoubedoingacademic" value="Academic research" {{ checked('whatwillyoubedoingacademic','Academic research') }}>
            <label for="yes">Academic research</label>
          </div>
          <div class="multiple-choice">
            <input id="no" type="radio" name="whatwillyoubedoingacademic" value="Accompanying students on a study abroad program" {{ checked('whatwillyoubedoingacademic','Accompanying students on a study abroad program') }}>
            <label for="no">Accompanying students on a study abroad program</label>
          </div>
        </fieldset>

        </div>
        <div class="form-group">
          <a class="button" href="/renewals-it4/email">Continue</a>
        </div>

      </form>


    </div>
  </div>
</main>

{% endblock %}
